<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %} {% endblock %} - Shuffle</title>
    </head>
    <body>
        <!-- Nav -->
        <nav class="px-4 py-4 flex justify-between items-center border-b border-gray-200">
            <a href="/" class="text-lg font-semibold">Shuffle</a>
            <div class="space-x-4">
                <a href="{% url 'item:new' %}" class="font-semibold hover:text-gray-500">New Item</a>
                <a href="{% url 'item:items' %}" class="font-semibold hover:text-gray-500">Explore</a>
                {% if request.user.is_authenticated %}
                    <a href="#" class="font-semibold px-3 py-2 bg-teal-500 text-white rounded hover:bg-teal-700">Inbox</a>
                    <a href="{% url 'dashboard:index' %}" class="font-semibold px-3 py-2 bg-gray-500 text-white rounded hover:bg-gray-700">Dashboard</a>
                {% else %}
                    <a href="{% url 'core:signup' %}" class="font-semibold px-3 py-2 bg-gray-500 text-white rounded hover:bg-gray-700">Sign up</a>
                    <a href="{% url 'core:login' %}" class="font-semibold px-3 py-2 bg-sky-500 text-white rounded hover:bg-sky-700">Sign in</a>
                {% endif %}
            </div>
        </nav>

        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Footer -->
        <footer class="px-4 py-4 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>
                <p class="text-gray-500">
                    An online marketplace for buying and selling.
                </p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Links</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="text-teal-500 hover:text-teal-700">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li><a href="#" class="text-teal-500 hover:text-teal-700">Privacy</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
