{% extends "core/base.html" %}

{% block title %} New Chat {% endblock %} 


{% block content %}
    <h1 class="mb-6 text-3xl">New Chat</h1>

    <form action="." method="post">
        {% csrf_token %}
    
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
    
        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-lg">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}
    
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <button class="mt-6 py-2 px-4 mt-2 bg-teal-500 hover:bg-teal-700 rounded-lg text-white">Send</button>
    
    </form>
{% endblock %}
